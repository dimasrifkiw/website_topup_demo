<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DRIFSHOP - Top Up Game</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #f0f0f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background-color: #3a2a5a;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #e0c3fc;
            text-shadow: 1px 1px 3px #5a3e99;
            cursor: default;
        }

        .button {
            background: #7b5fff;
            border: none;
            padding: 0.6rem 1.4rem;
            border-radius: 30px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 4px 10px rgba(123, 95, 255, 0.6);
        }

        .button:hover {
            background: #a18aff;
            box-shadow: 0 6px 15px rgba(161, 138, 255, 0.8);
        }

        /* Banner */
        .banner {
            margin: 2rem 0;
            width: 90%;
            max-width: 900px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .banner img {
            width: 100%;
            display: block;
            object-fit: cover;
            filter: brightness(0.9);
            transition: filter 0.3s ease;
        }

        .banner:hover {
            transform: scale(1.03);
        }

        .banner:hover img {
            filter: brightness(1);
        }

        /* Store Section */
        .store {
            width: 90%;
            max-width: 1000px;
            margin-bottom: 3rem;
            text-align: center;
        }

        .store h2 {
            font-size: 2.4rem;
            margin-bottom: 1.5rem;
            color: #d1c4e9;
            text-shadow: 1px 1px 4px #4a3f6b;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            width: 180px;
            padding: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #e0d7ff;
            user-select: none;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(123, 95, 255, 0.7);
            background: rgba(123, 95, 255, 0.15);
            color: #fff;
        }

        .card img {
            width: 140px;
            height: 140px;
            object-fit: contain;
            margin-bottom: 1rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            background: #2e1f5a;
            padding: 10px;
        }

        .card p {
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .cards-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>DRIFSHOP</h1>
        <button class="button">Daftar</button>
    </nav>

    <section class="banner" onclick="location.href='#'">
        <img src="/mnt/data/image.png" alt="Promo Banner" />
    </section>

    <section class="store">
        <h2>WEB STORE</h2>
        <div class="cards-container">
            <div class="card" onclick="location.href='freefire.html'">
                <img src="freefire.jpg" alt="Free Fire Logo" />
                <p>FREE FIRE</p>
            </div>
            <div class="card" onclick="location.href='mobilelegend.html'">
                <img src="mobilelegend.jpg" alt="Mobile Legend Logo" />
                <p>MOBILE LEGEND</p>
            </div>
            <div class="card" onclick="location.href='pubg.html'">
                <img src="pubg.jpg" alt="PUBG Logo" />
                <p>PUBG</p>
            </div>
            <div class="card" onclick="location.href='valorant.html'">
                <img src="valorant.jpg" alt="Valorant Logo" />
                <p>VALORANT</p>
            </div>
        </div>
    </section>
</body>
</html>
